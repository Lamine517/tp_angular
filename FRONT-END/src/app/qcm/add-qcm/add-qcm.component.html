
<div class="container">

    <div class="col-3">
        <button type="submit" class="btn btn-light" (click)="returnQCM()">Retour Ã  la liste </button>
    </div>
    <form (ngSubmit)="addNewQCM(monForm)" #monForm="ngForm" >
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="id" name="id" placeholder="l'identifiant" ngModel>
          </div>
        </div><br>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Question</label>

          </div>
        </div><br>

        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Reponse</label>

              <input type="text" class="form-control" id="reponse" name="reponse" placeholder="votre reponse" ngModel>

        </div><br>

        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Notes</label>
