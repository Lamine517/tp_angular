
<div class="container">
    <h3>List des QCM </h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Question</th>
                <th scope="col">Reponse</th>
                <th scope="col">Note</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let listQcm  of  qcms">
                <td>{{listQcm.id}}</td>
                <td>{{listQcm.question}}</td>
                <td>{{listQcm.reponse}}</td>
                <td>{{listQcm.note}}</td>
                <td>
                    <button type="submit" class="btn btn-warning" (click)="editQCM()">Modifier</button> |
                    <button type="submit" class="btn btn-danger">Supprimer</button>
                </td>
            </tr>
            
        </tbody>
    </table>
   <div class="row">
        <button type="submit" class="btn btn-primary" (click)="ouvrirFormQCM()">Ajouter un QCM</button>
   </div>
</div>
